<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  .navbar-inverse{background: #fff; border-color: #fff; border-radius:none;}
  .navbar-inverse .navbar-nav > li > a:focus, .navbar-inverse .navbar-nav > li > a:hover{color:#2092ad;}
  .navbar-inverse .navbar-nav > li > a{color:#47a8c0;}
  .navbar-nav > li{padding:7px 0;}
  .navbar{ margin-bottom:0; }
  .ht-top ul{padding:0;}
  .ht-top{ border-bottom:1px solid #ccc; } 
  .ht-top ul li{ list-style-type:none; padding:16px 10px 0; display: inline-block; }
  .ht-top ul li a{ color:#666; }
  header{ border-bottom: 2px solid #2092ad; }
  .tool-sct{ background: #ebebeb; }
  .map{ margin:40px; border:2px solid #2092ad;  }
  .map-detail { background: #fff; padding:30px; margin:40px;}
  .w3-tiny{margin:40px 40px 0;}
  .slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}
  </style>
  <!--style -->
</head>
<body>
<div class="ht-top">
<div class="container">
      <div class="logo col-sm-9"> <img src="logo.jpg"></div>
      <div class="text-right col-sm-3"><ul class=""><li><a><i class="fas fa-user-circle"></i> NAME</a></li><li><a><i class="fas fa-briefcase"></i></a></li><li><a><i class="fas fa-cog"></i></a></li></ul></div>
  </div>
</div>
<!-- hreader -->
<header>
<div class="container">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>      
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#">HOME</a></li>
        <li> <a href="#">REWARDS NIGHT</a>        
        </li>
        <li><a href="#">LOGIN FREQUENCY</a></li>
        <li><a href="#">WATCH LIST</a></li>
        <li><a href="#">BLACK LIST</a></li>
        <li><a href="">RISK</a></li>
      </ul>     
    </div>
  </div>
</nav>
<!-- nav -->
</div>
</header>
<!-- hreader -->  
  <section class="tool-sct">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="w3-light-grey w3-tiny">
            <label>Transaction Score</label>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="w3-light-grey w3-tiny">
            <label>Member Score</label>
          <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
       </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
           <div class="map">
           <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16053745.45797888!2d78.28850269889882!3d10.782836439122145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1553538574871" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>         </div>
        </div>
         <div class="col-sm-4">
             <div class="map-detail">
             <h5>Top 5 Countries</h5>
             <table class="table table-bordered">
                <tr>
                  <th>#</th>
                  <th>Transaction Score</th>
                  <th>Member Score</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>USA (400)</td>
                  <td>China 200</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>India(300)</td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>UK (230)</td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>China(200)</td>
                  <td>&nbsp;</td>
                </tr>
              </table>
             </div>
         </div>
       </div>
      </div>
    </div>
  </section>
  </body>
</html>
